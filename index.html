                <div id="recipe-list"></div>
              </div>
              <div id="recipe-panel-progress"></div>

            <script id="recipe-template" type="text/x-handlebars-template">
                {{{ this.image }}}
                <br>
                <span>{{ this.name }}</span>

            <script id="full-recipe-template" type="text/x-handlebars-template">
                <div class="recipe-inner">
                    {{{ this.image }}}
                    <h1>{{ this.name }}</h1>
                    <div class="down"></div>
                    <div class="left-col">
                        <h2>Ingredients</h2>
                         {{nl2br this.ingredients}}
                        <br><br>
                        <strong>Prep time: {{ this.prep_time }}</strong><br>
                        <strong>Serves: {{ this.serves }}</strong>
                    </div>
                    <div class="right-col">
                        <h2>Instructions</h2>
                        <p>{{nl2br this.instructions }}</p>
                    </div>
                    <div class="clear"></div>
                </div>
